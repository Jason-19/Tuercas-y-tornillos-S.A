<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>customer-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>
          <div class="d-flex align-items-center">
            <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?semt=ais_hybrid&w=740" alt="" style="width: 45px; height: 45px"
              class="rounded-circle" />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{customer.first_name}}</p>
            </div>
          </div>
        </td>
        <td>
           <p class="text-muted mb-0">{{customer.email}}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{customer.phone}}</p>
        </td>
        <td >
          <button type="button" class="btn btn-sm btn-rounded btn-info m-1">
            Edit
          </button>
          <button type="button" class="btn btn-sm btn-rounded btn-primary m-1">
            View
          </button>
          <button type="button" class="btn btn-sm btn-rounded btn-danger m-1">
            Delete
          </button>
        </td>
      </tr>


    </tbody>
  </table>
</ion-content>
