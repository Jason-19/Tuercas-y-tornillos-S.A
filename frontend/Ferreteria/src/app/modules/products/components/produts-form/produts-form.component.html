<ion-header  class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar Producto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-breadcrumbs>
  <ion-breadcrumb href="/tuercas/home"><ion-icon slot="start" name="home"></ion-icon>Home</ion-breadcrumb>
  <ion-breadcrumb href="/tuercas/inventario/list">Inventario</ion-breadcrumb>
  <ion-breadcrumb href="/tuercas/products/create">Create</ion-breadcrumb>
</ion-breadcrumbs>
  @if (success) {
  <div class="alert alert-success d-flex align-items-center position-absolute top-0 end-0 m-4" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
      <use xlink:href="#check-circle-fill" />
    </svg>
    <div>
      Producto Registrado
    </div>
  </div>
  }
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" >

    <div class="container">

      <form [formGroup]="newProduct">
        <div class="row">
          <div class=" col-md-6 mb-3 ">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Tuercas, Martillo, etc" />
          </div>
          <div class="mb-3 col-md-6 ">
            <label class="form-label">Precio Unitario</label>
            <input type="number" class="form-control" formControlName="price" placeholder="0.00" />
          </div>
        </div>
        <!--  -->
        <div class="mb-3 ">
          <label class="form-label">Descripci√≥n</label>
          <textarea class="form-control" formControlName="descripcion"></textarea>
        </div>

        <div class="mb-3 ">
            <div class="mb-3">
              <label class="form-label">Url de la imagen</label>
              <input type="text" class="form-control" rows="6" formControlName="imageUrl" placeholder="https://" />
            </div>
        </div>
        <!--  -->
        <div class="row">
          <div class="mb-3 col-md-6 ">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" formControlName="stock" />
          </div>

          <div class="mb-3 col-md-6 ">
            <label class="form-label">Proveedor</label>
            <select class="form-select" formControlName="idProveedor">
              <option *ngFor="let proveedor of proveedores" [value]="proveedor.id">
                {{ proveedor.name }}
              </option>
            </select>
          </div>

          <div class="mb-3 col-md-6 ">
            <label class="form-label">Categoria</label>
            <select class="form-select" formControlName="idCategoria">
              <option *ngFor="let categoria of categorias" [value]="categoria.id">
                {{ categoria.name }}
              </option>
            </select>
          </div>

          
          <div class="mb-3 col-md-6 ">
            <label class="form-label">Subcategoria</label>
            <select class="form-select" formControlName="idSubcategoria">
              <option *ngFor="let subcategoria of subcategorias" [value]="subcategoria.id">
                {{ subcategoria.name }}
              </option>
            </select>
          </div>
          
        </div>
        <div class="mb-3">
          <label class="form-label">Marca</label>
          <select class="form-select" formControlName="idMarca">
            <option *ngFor="let marca of marcas" [value]="marca.id">
              {{ marca.name }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Unidad</label>
          <select class="form-select" formControlName="idUnidad">
            <option *ngFor="let unidad of unidades" [value]="unidad.id">
              {{ unidad.name }}
            </option>
          </select>
        </div>




        <ion-button expand="block" color="success" (click)="createProduct()"
          [disabled]="!newProduct.invalid">Guardar</ion-button>
      </form>
    </div>
  </div>
</ion-content>
