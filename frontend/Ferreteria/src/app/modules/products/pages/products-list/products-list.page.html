<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>PRODUCTOS</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
 <ion-breadcrumbs>
  <ion-breadcrumb href="/tuercas/home"><ion-icon slot="start" name="home"></ion-icon>Home</ion-breadcrumb>
  <ion-breadcrumb href="/tuercas/products">Productos</ion-breadcrumb>
</ion-breadcrumbs>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let p of products" (click)="productDetail(p.id)" >
        <div class="card h-100 shadow-sm">
          <img [src]="p.imageUrl" class="card-img-top" alt="imagen del producto">

          <div class="card-body">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">Stock: {{ p.stock }}</p>
            <p class="card-text text-success fw-bold">{{ p.price }} $</p>
          </div>

          <div class="card-footer text-end">
            <button class="btn btn-primary btn-sm" (click)="productDetail(p.id)">Ver m√°s</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
