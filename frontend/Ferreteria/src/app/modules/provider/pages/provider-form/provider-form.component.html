<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path
      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
  </symbol>
</svg>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar Proveedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-breadcrumbs>
    <ion-breadcrumb href="/tuercas/home"><ion-icon slot="start" name="home"></ion-icon>Home</ion-breadcrumb>
    <ion-breadcrumb href="/tuercas/inventario/list">Inventario</ion-breadcrumb>
    <ion-breadcrumb href="/tuercas/inventario/list">Proveedores</ion-breadcrumb>
    <ion-breadcrumb href="/tuercas/proveedores/create">Create</ion-breadcrumb>
  </ion-breadcrumbs>

  @if (success) {
    <div class="alert alert-success d-flex align-items-center position-absolute top-0 end-0 m-4" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" />
      </svg>
      <div>Proveedor registrado con Ã©xito</div>
    </div>
  } 
  <div class="row">

    <div class="col-md-6 mb-4">
      <h4 class="fw-bold mb-3 ion-padding">Nuevo Proveedor</h4>
      <form [formGroup]="newProveedor">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Ej. Proveedora S.A." />
        </div>

        <div class="mb-3">
          <label class="form-label">Contacto</label>
          <input type="text" class="form-control" formControlName="contact" placeholder="Ej. Leila Perez" />
        </div>

        <div class="mb-3">
          <label class="form-label">Telefono</label>
          <input class="form-control" formControlName="phone" placeholder="Ej. 1234567890">
        </div>

        <ion-button expand="block" color="success" (click)="createProveedor()" [disabled]="!newProveedor.valid">
          Guardar
        </ion-button>
      </form>
    </div>

    <div class="col-md-6">
       <h4 class="fw-bold mb-3">Proveedores Registrados</h4>

  <div style="max-height: 600px; overflow-y: auto;" class="border rounded p-2">
    <ion-list *ngIf="proveedores.length > 0; else noData">
      <ion-item *ngFor="let p of proveedores">
        <ion-label>
          <h5 class="fw-bold">{{ p.name }}</h5>
          <p> {{ p.contact }}</p>
          <p> {{ p.phone }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
     </div>
      <ng-template #noData>
        <div class="alert alert-secondary">No hay proveedores registrados.</div>
      </ng-template>
    </div>
  </div>

</ion-content>
