<ion-tabs color="primary">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" routerLink="/tuercas/home">
     <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="products" routerLink="/tuercas/products">
      <ion-icon name="cube-outline"></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="inventory" routerLink="/tuercas/inventario/list" *ngIf="currentUserService.isAdmin()">
      <ion-icon name="checkbox-outline"></ion-icon>
      
      <ion-label>Inventario</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="sales" routerLink="/tuercas/sales/list">
      <ion-icon name="podium-outline"></ion-icon>
      <ion-label>Ventas</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="purchases" routerLink="/tuercas/purchases" *ngIf="currentUserService.isAdmin()">
      <ion-icon name="basket-outline"></ion-icon>
      <ion-label>Compras</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="customer" routerLink="/tuercas/customer/list"  *ngIf="currentUserService.isAdmin()">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Clientes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="users" routerLink="/tuercas/users/list"  *ngIf="currentUserService.isAdmin()">
      <ion-icon name="business-outline"></ion-icon>
      <ion-label>Usuarios</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
